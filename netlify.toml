[build]
  base = "techtreck-learning"
  command = "mkdir -p src/environments && echo 'export const environment = { production: false, apiUrl: \"https://dummy-api.example.com\" };' > src/environments/environment.ts && npm run build"
  publish = "dist/techtreck-learning"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_VERSION = "18"
