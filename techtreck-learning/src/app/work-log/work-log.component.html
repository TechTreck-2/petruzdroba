<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="log-group">
  <table class="log-table">
    <tr>
      <th class="txt-head" (click)="[onSortByChange('date'), onSortTypeChange()]">Session Date</th>
      <th class="txt-head" (click)="[onSortByChange('time'), onSortTypeChange()]">Time Workes</th>
      <th class="txt-head">Action</th>
    </tr>
    @for(session of sortedWorkLog; track session){
    <tr>
      <td class="log-session">{{session.date | date : 'mediumDate'}}</td>
      <td>{{milisecondsToDate(session.timeWorked) | date: 'HH:mm:ss':'UTC'}}</td>
      <td><button class="btn-icon"><i class="fas fa-trash" title="Delete vacation entry"></i></button></td>
    </tr>
    }
  </table>
</div>
