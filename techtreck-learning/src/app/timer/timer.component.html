<div class="timer-group">
  <h1 class="txt-timer">{{ timerType === 'ON'? 'Timer Started' : elapsedTime | date:'HH:mm:ss':'UTC' }} </h1>
  <button (click)="startTiming()" class="btn-timer">{{ timerType === 'ON' ? 'Stop' : 'Start'}}</button>
</div>
<app-progress-bar [elapsedTime]="elapsedTime" [timerType]="timerType" />
