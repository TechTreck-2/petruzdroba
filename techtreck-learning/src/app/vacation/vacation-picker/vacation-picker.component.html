<form [formGroup]="form" (ngSubmit)="onSubmit()" class="vacation-form">
  <h3 class="txt-title"> Plan your next vacation day</h3>
  <div class="form-input">
    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" formControlName="date">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
  </div>


  <div class="form-input">
    <label for="description">Description</label>
    <input id="description" type="description" formControlName="description" />
  </div>

  <button type="reset" class="btn-submit" (click)="onReset()">Reset</button>
  @if(this.form.invalid){
  <button type="submit" class="btn-submit" [disabled]="form.invalid">Submit</button>
  }@else {
  <button type="submit" class="btn-submit">Submit</button>
  }
</form>
